<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/heart.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
  <title>Feliz dia, meu amor</title>
  <style>
    /* SEU CSS ORIGINAL */
    /* Resetando estilos padr√£o */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Paleta de salm√£o */
    :root {
      --salm√£o-claro-1: #fff0f0;
      --salm√£o-claro-2: #ffe0e0;
      --salm√£o-claro-3: #ffebeb;
      --salm√£o-claro-4: #ffd6d6;
      --salm√£o-escuro: #d45d5d;
      --salm√£o-destaque: #ff8c8c;
    }

    /* Corpo da p√°gina */
    body {
      font-family: 'Dancing Script', cursive;
      background-color: var(--salm√£o-claro-1);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      animation: none;
    }

    /* Cabe√ßalho */
    header {
      background-color: var(--salm√£o-claro-2);
      color: var(--salm√£o-escuro);
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Se√ß√µes */
    section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: var(--salm√£o-claro-3);
    }

    section:nth-child(even) {
      background-color: var(--salm√£o-claro-4);
    }

    section h2 {
      color: var(--salm√£o-escuro);
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 20px;
      color: #333;
    }

    /* Estilo das imagens */
    .imagens {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background-color: transparent !important;
    }

    .imagens img {
      width: 40%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 3px solid var(--salm√£o-destaque);
    }

    .imagens img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Estilo do v√≠deo */
    iframe {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 40%;
      border: 3px solid var(--salm√£o-destaque);
    }

    /* Rodap√© */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1rem;
      color: var(--salm√£o-escuro);
      font-family: 'Georgia', serif;
      padding: 20px;
      background-color: var(--salm√£o-claro-2);
      border-radius: 10px;
    }

    /* Efeitos de hover para se√ß√µes */
    section:hover {
      background-color: var(--salm√£o-claro-2);
      transition: background-color 0.3s ease;
    }

    /* Ajuste para dispositivos m√≥veis */
    @media (max-width: 768px) {
      .imagens {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .imagens img {
        width: 90%;
        max-width: 40000px;
        margin-bottom: 15px;
        border: 3px solid var(--salm√£o-destaque);
      }

      iframe {
        width: 90%;
        max-width: 400px;
        height: 400px;
        margin-bottom: 15px;
        border: 3px solid var(--salm√£o-destaque);
      }

      section {
        padding: 15px;
        background-color: var(--salm√£o-claro-3);
      }

      section:nth-child(even) {
        background-color: var(--salm√£o-claro-4);
      }

      header h1 {
        font-size: 2rem;
      }

      header, footer {
        background-color: var(--salm√£o-claro-2);
      }
    }

    /* BOT√ÉO DE M√öSICA - usando seu estilo */
    #btn-musica {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto 40px auto;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-family: 'Dancing Script', cursive;
      color: white;
      background-color: var(--salm√£o-escuro);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 200px;
    }

    #btn-musica:hover {
      background-color: var(--salm√£o-destaque);
      transform: scale(1.05);
    }

    /* Indicador de que est√° tocando */
    .sound-waves {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }

    .wave {
      display: inline-block;
      width: 3px;
      height: 12px;
      margin: 0 1px;
      background-color: var(--salm√£o-destaque);
      border-radius: 1px;
      animation: wave 1.2s infinite ease-in-out;
    }

    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 40%, 100% { transform: scaleY(0.5); }
      20% { transform: scaleY(1.5); }
    }

    /* Estado de carregamento */
    .loading {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <h1>Feliz anivers√°rio meu amor &#10084;&#65039;!</h1>
  </header>

  <!-- Bot√£o de m√∫sica -->
  <div class="musica-container">
    <button id="btn-musica">
      <span class="btn-icon">üéµ</span>
      <span class="btn-text">Tocar m√∫sica</span>
      <div class="loading"></div>
    </button>
    <div class="sound-waves">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <audio id="musica" loop>
      <source src="musica.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
  </div>

  <!-- Conte√∫do principal -->
  <main>
    <section>
      <p><b>texto</b></p>
    </section>

    <section class="imagens">
      <img src="imagens/WhatsApp Image 2025-10-20 at 15.39.20.jpeg" alt="Foto especial">
    </section>

    <section>
      <p><b>texto</b></p>
    </section>
  </main>

  <!-- Rodap√© -->
  <footer>
    <p><b>Te amo mais que tudo! ‚ù§Ô∏è</b></p>
  </footer>

  <script>
    const botao = document.getElementById("btn-musica");
    const musica = document.getElementById("musica");
    const btnIcon = document.querySelector(".btn-icon");
    const btnText = document.querySelector(".btn-text");
    const loading = document.querySelector(".loading");
    const soundWaves = document.querySelector(".sound-waves");
    
    let tocando = false;
    let musicaCarregada = false;

    // Configurar a m√∫sica
    musica.volume = 0.7;

    // Tentar carregar a m√∫sica quando a p√°gina carregar
    window.addEventListener('load', function() {
      musica.load();
      musicaCarregada = true;
    });

    botao.addEventListener('click', function() {
      if (!tocando) {
        tocarMusica();
      } else {
        pausarMusica();
      }
    });

    function tocarMusica() {
      // Mostrar carregamento
      btnIcon.style.display = "none";
      loading.style.display = "block";
      btnText.textContent = "Carregando...";
      botao.disabled = true;

      // Garantir que a m√∫sica est√° no in√≠cio
      musica.currentTime = 0;

      // Tentar tocar
      const promise = musica.play();

      if (promise !== undefined) {
        promise
          .then(() => {
            // Sucesso
            tocando = true;
            btnIcon.textContent = "‚è∏Ô∏è";
            btnIcon.style.display = "inline";
            loading.style.display = "none";
            btnText.textContent = "Pausar m√∫sica";
            soundWaves.style.display = "flex";
            botao.disabled = false;
          })
          .catch(error => {
            // Falha - tentar m√©todo alternativo
            console.log("Primeira tentativa falhou, tentando novamente...");
            tentarNovamente();
          });
      }
    }

    function tentarNovamente() {
      // Pequeno delay antes da segunda tentativa
      setTimeout(() => {
        musica.play()
          .then(() => {
            // Sucesso na segunda tentativa
            tocando = true;
            btnIcon.textContent = "‚è∏Ô∏è";
            btnIcon.style.display = "inline";
            loading.style.display = "none";
            btnText.textContent = "Pausar m√∫sica";
            soundWaves.style.display = "flex";
            botao.disabled = false;
          })
          .catch(error => {
            // Falha definitiva
            console.error("N√£o foi poss√≠vel tocar a m√∫sica:", error);
            btnIcon.textContent = "üîá";
            btnIcon.style.display = "inline";
            loading.style.display = "none";
            btnText.textContent = "Clique para ativar";
            botao.disabled = false;
            
            // Mensagem de ajuda
            setTimeout(() => {
              alert("Para tocar a m√∫sica, voc√™ pode precisar:\n\n1. Clicar em qualquer lugar da p√°gina primeiro\n2. Permitir √°udio no seu navegador\n3. Atualizar a p√°gina e tentar novamente");
            }, 500);
          });
      }, 300);
    }

    function pausarMusica() {
      musica.pause();
      tocando = false;
      btnIcon.textContent = "üéµ";
      btnText.textContent = "Tocar m√∫sica";
      soundWaves.style.display = "none";
    }

    // Resetar quando a m√∫sica terminar (se n√£o estiver em loop)
    musica.addEventListener('ended', function() {
      if (!musica.loop) {
        pausarMusica();
      }
    });

    // Tratamento de erro do √°udio
    musica.addEventListener('error', function(e) {
      console.error("Erro no √°udio:", e);
      loading.style.display = "none";
      btnIcon.textContent = "‚ùå";
      btnIcon.style.display = "inline";
      btnText.textContent = "Erro no √°udio";
      botao.disabled = false;
      
      setTimeout(() => {
        btnIcon.textContent = "üéµ";
        btnText.textContent = "Tentar novamente";
      }, 2000);
    });
  </script>
</body>
</html>
